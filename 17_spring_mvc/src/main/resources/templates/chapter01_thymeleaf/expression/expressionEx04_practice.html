<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>연습예제</title>
</head>
<body>

	<h1>관리자 유저관리</h1>
	<p th:text="${title}"></p>
   	<h3>유저전체조회</h3>
   	<p th:text="${getUserList}"></p>
   	<h3>유저추가</h3>
   	<p th:text="${createUser}"></p>
   	<h3>유저수정</h3>
   	<p th:text="${updateUser}"></p>
   	<h3>유저삭제</h3>
   	<p th:text="${deleteUser}"></p>
	
</body>
</html>
