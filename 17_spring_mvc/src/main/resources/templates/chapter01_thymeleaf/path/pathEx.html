<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>path</title>


<!-- static 디렉터리를 기준으로 @{/경로}형태로 작성한다. -->
<!-- css import 예시 -->

<!-- js import 예시 -->

<!-- jquery import 예시 -->

<!-- editor import 예시 -->

</head>
<body>

	<!--  
		
		- 타임리프의 URL 처리 기능은 @{...} 구문을 사용하여 표현된다.
		 
		- 이 구문은 타임리프가 실행되는 서버의 컨텍스트를 자동으로 고려하여 절대 경로를 생성한다. 
		
	-->

	<h1>1. URL 이동</h1>
	<!-- before : <p><a href="https://www.naver.com">네이버로 이동하기</a></p> -->
	<p><a th:href="@{https://www.naver.com}">네이버로 이동하기</a></p>
	<!-- before : <p><a href="/main">메인화면으로 이동하기</a></p> -->
	<p><a th:href="@{/main}">메인화면으로 이동하기</a></p>
	<hr/>
	
	
	
	<!--  
	
		- 파라미터를 URL에 추가할 수 있으며 /URL(파라메타명=데이터) 형태로 작성한다.
		
		- 복수의 파라메타를 전송할경우 , 를 사용하여 /URL(param1=value1 , param2=value2 , param3=value3) 형태로 작성한다.  
	
	-->
	<h1>2. URL 이동(파라메타 추가)</h1>
	<!-- before : <p><a href="/board/boardDetail?boardId=10000">게시글확인</a></p> -->
	<p><a th:href="@{/board/boardDetail(boardId=10000)}">게시글확인</a></p>
	<!-- before : <p><a href="/webtoon/detail?titleId=100&no=1&week=mon">웹툰확인</a></p> -->
	<p><a th:href="@{/webtoon/detail(titleId=100 , no=1 , tab=mon)}">웹툰확인</a></p>
	<hr/>



	<!--
	  
		- 경로 변수(path variable)를 사용하여 RESTful URL을 생성할 수 있으며 /URL/{파라메타명}(파라메타명=데이터) 형태로 작성한다.
		
		- 복수의 파라메타를 전송할경우 /URL/{param1}/{param2}/{param3}(param1=value1 , param2=value2 , param3=value3) 형태로 작성한다.
		 
	-->
	<h1>3. 경로 변수(Path Variable)</h1>
	<p><a href="/board/boardDetail/10000">게시글확인</a></p>
	<p><a th:href="@{/board/boardDetail/{boardId}(boardId=10000)}">게시글확인</a></p>
	<p><a href="/webtoon/detail?titleId=100&no=1&week=mon">웹툰확인</a></p>
	<p><a th:href="@{/webtoon/detail/{titleId}/{no}/{tab}(titleId=100 , no=1 , tab=mon)}">웹툰확인</a></p>
	<hr/>
	
	
	
	<!-- static 디렉터리를 기준으로 @{/경로}형태로 작성한다. -->
	
	<hr/>
	
	
	<!-- form태그의 action속성은 th:action="@{/경로}" 형태로 작성한다. -->
	<h1>5. form</h1>
	<form>
		<p>ID : <input type="text" name="id"></p>
		<p>PASSWORD : <input type="password" name="passwd"></p>
		<input type="submit"/>
	</form>
	
</body>
</html>
